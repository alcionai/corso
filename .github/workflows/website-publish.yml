name: Publish website
on:
  workflow_dispatch:

permissions:
  # required to retrieve AWS credentials
  id-token: write
  contents: write
  packages: write
  pull-requests: read

jobs:
  Publish-Website:
    environment: Production
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: website
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}
          role-session-name: integration-testing
          aws-region: us-east-1

      - name: Build docs
        run: |
          # Uses docker inside GA to build website
          make buildimage && make build

      - name: Publish docs
        # env:
        #   WEBSITE_S3_BUCKET: ${{ secrets.WEBSITE_S3_BUCKET }}
        #   WEBSITE_CF_DISTRIBUTION: ${{ secrets.WEBSITE_CF_DISTRIBUTION }}
        run: |
          # aws credentials generated from previous step
          make publish